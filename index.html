<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>branchName</title>
    <link id="branch-favicon" rel="icon" href="/images/otw/otw_logo.png" type="image/x-icon" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

<script>
  window.branchName = "%VITE_BRANCH_NAME%";

  const favicon = document.getElementById("branch-favicon");

  switch (window.branchName) {
    case "otw":
      document.title = "OTW BGC";
      favicon.href = "/images/otw/otw_logo.png";
      break;

    case "mamonaku":
      document.title = "Mamonaku Rallos";
      favicon.href = "/images/mamonaku/mamonaku_logo.png";
      break;

    case "NYC_Bakes":
      document.title = "NYC Bakes";
      favicon.href = "/images/nyc/logo.webp";
      break;

    case "LA":
      document.title = "Los Angeles Branch";
      favicon.href = "/images/la/la_logo.png";
      break;

    default:
      document.title = window.branchName || "Web Ordering";
      favicon.href = "/images/default_logo.png";
  }
</script>
